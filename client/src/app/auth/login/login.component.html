<div class="container">
    <div class="login-box">
      <img src="docker-logo-blue.png" alt="" width="160px">
      <br>
      <br>
      <br>
      <h1>Sign in to DockerHub</h1>
      <p style="font-size: 12px;">Enter your username and password for Docker to continue to Docker Hub</p>
      <form action="#" style="padding: 10px; border-radius: 5px;">
        <div class="textbox">
          <input type="text" placeholder="Username or email address" name="username" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Password" name="password" required>
        </div>
        <div class="remember-me">
          <input type="checkbox" name="remember"> <label for="remember">Remember me</label>
        </div>
        <button type="submit" class="btn js-singin">Sign in</button>
      </form>
      <div class="links" style="border: 1px solid #ccc; padding: 10px; border-radius: 5px; margin-top: 20px;">
        <a href="/auth/forgot-password">Forgot password?</a>
        <a href="/auth/singup">Create an account</a>
      </div>
    </div>
  </div>
